    <style>


.slidecontainer /* Hører til sliders */
{
   /* Brukte  width: 650px;   men den fører til at slider forskyver seg til venste */
    margin-top: 25px;
    text-align: center;
}
  
 .slider {    /* Denne justere alt som har med sliders */
    -webkit-appearance: none;
    width: 20%;
    height: 15px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
 }
 
  .slider:hover /* Mouse-over effects */
  {
    opacity: 1;
  }
  
  .slider::-webkit-slider-thumb /* Denne justere den røde kula i midten av sliders */
  {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #FF284C;
    cursor: pointer;
  }
  
  .slider::-moz-range-thumb /* Hører til sliders aka How we roll siden */
   {
    width: 25px;
    height: 25px;
    border-radius: 50%;
