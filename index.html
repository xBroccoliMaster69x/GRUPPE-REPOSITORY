<!doctype html>
<html>
<head>
<title>Flagg oppgaven til gruppe 5A</title>
<style>
body {
    background-color: black;
}
.wrapper {
    float: left;
}

.flag {
   width: 600px;
   height: 375px;
   background: white;
   display:table-cell;
   vertical-align: middle;
}
.round-red {
   width: 200px;
   height: 200px;
   background: crimson;
   border-radius: 50%;
}
</style>
</head>
<body>

<div class="wrapper">
<p style="height: 64px; width: 320px; margin: 0 auto; background-color:black">black</p>
<p style="height: 64px; width: 320px; margin: 0 auto; color: red; background-color:red">red</p>
<p style="height: 64px; width: 320px; margin: 0 auto; color: gold; background-color:gold">gold</p>
</div>
    
<div class="wrapper">
<div class="flag" align="center">
<div class="round-red">
</div>
</div>
</div>
   
<div class="wrapper">
<canvas id="myCanvas" style="border: 1px solid black; margin-left: 20%; margin-top: 50px;"></canvas>
</div>
    
<script>
    let c = document.getElementById("myCanvas");
    let scale = 4;
    c.height = 160 * scale;
    c.width = (c.height * 1.375);

    let ctx = c.getContext("2d");
    ctx.beginPath();

    ctx.fillStyle = '#BA0C2F'; // RED
    ctx.fillRect(0*scale, 0*scale, 220*scale, 160*scale);

    ctx.fillStyle = '#FFFFFF'; // WHITE
    ctx.fillRect(60*scale, 0*scale, 40*scale, 160*scale);
    ctx.fillRect(0*scale, 60*scale, 220*scale, 40*scale);

    ctx.fillStyle = '#00205B'; // BLUE
    ctx.fillRect(70*scale, 0*scale, 20*scale, 160*scale);
    ctx.fillRect(0*scale, 70*scale, 220*scale, 20*scale);
</script>

</body>
</html>
